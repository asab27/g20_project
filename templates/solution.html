<!-- templates/solution.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Solution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

    <h1>Solution</h1>
    <p><strong>User logado:</strong> {{ ulogin }}</p>
    {% if msg %}<p style="color: red;">{{ msg }}</p>{% endif %}

    <div class="form-container">
        <form method="post">
            <input type="hidden" name="classname" value="Solution">

            <label>ID:</label>
            <input type="text" name="solution_id" value="{{ data['solution_id'] }}" readonly>

            <label>Ticket ID:</label>
            <input type="text" name="ticket_id" value="{{ data['ticket_id'] }}" {% if butedit == 'disabled' %}readonly{% endif %}>

            <label>Resumo:</label>
            <input type="text" name="resolution_summary" value="{{ data['resolution_summary'] }}" {% if butedit == 'disabled' %}readonly{% endif %}>

            <label>Data de Resolução:</label>
            <input type="text" name="solved_date" value="{{ data['solved_date'] }}" {% if butedit == 'disabled' %}readonly{% endif %}>

            {% include 'controls.html' %}
        </form>
    </div>
</body>
</html>
