{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}"/>
{% endblock %}

{% block content %}
<div class="dados">
    <br><br><br>
    <h1>Userlogin</h1>
    <br>

    <button id="edit" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=edit'" class="button1">Edit</button>
    {% if group == "admin" %} 
        <button id="delete" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=delete'" class="button1">Delete</button>
        <button id="insert" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=insert'" class="button1">Insert</button>
    {% endif %}
    <button id="save" type="submit" form="form" {{butedit}} class="button1">Save</button>
    <button id="cancel" type="button" {{butedit}} onclick="window.location.href = '/Userlogin?option=cancel'" class="button1">Cancel</button>
    <br><br>

    <form id="form" action="/Userlogin?option=save" method="post">
        <!-- Campo ID visível e escondido para submissão -->
        <label for="id">Id:</label>
        <input type="text" disabled id="id" name="id_disabled" value="{{id}}" size="4"/>
        <input type="hidden" name="id" value="{{id}}"/>
        <br><br>

        <label for="user">User:</label>
        <input type="text" {{butedit}} id="user" name="user" value="{{user}}" size="40"/>
        <br><br>

        <label for="usergroup">Group:</label>
        {% if group == "admin" and butedit == "enabled" %}
            <input type="text" id="usergroup" name="usergroup" value="{{usergroup}}" size="40"/>
        {% else %}
            <input type="text" disabled id="usergroup" name="usergroup" value="{{usergroup}}" size="40"/>
        {% endif %}
        <br><br>

        <label for="password">Password:</label>
        <input type="password" {{butedit}} id="password" name="password" size="40"/>
    </form>
    <br>

    {% if group == "admin" %} 
        <button id="first" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=first'" class="button1">First</button>
        <button id="previous" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=previous'" class="button1">Previous</button>
        <button id="next" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=next'" class="button1">Next</button>
        <button id="last" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=last'" class="button1">Last</button>
    {% endif %}
    <br>
    <p style="color: red;">{{msg}}</p>
</div>
<div class="form-container" style="text-align: center; margin-top: 30px;">
    <a href="/" class="button1">Sair</a>
</div>
{% endblock %}
