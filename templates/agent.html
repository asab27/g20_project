<!-- templates/agent.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Agente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Agente</h1>
    <form method="POST">
        <input type="hidden" name="classname" value="Agent">
        <label>Nome: <input type="text" name="name" value="{{ data['name'] }}"></label>
        <label>Departamento: <input type="text" name="department" value="{{ data['department'] }}"></label>
        <label>Email: <input type="text" name="email" value="{{ data['email'] }}"></label>
        <div>
            <button type="submit" name="option" value="save" {{ 'disabled' if butedit == 'disabled' }}>Salvar</button>
            <button type="submit" name="option" value="cancel" {{ 'disabled' if butedit == 'disabled' }}>Cancelar</button>
        </div>
    </form>

    {% include "controls.html" with context %}
</body>
</html>
