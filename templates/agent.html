<!-- templates/agent.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

    <h1>Agent</h1>
    <p><strong>User logado:</strong> {{ ulogin }}</p>
    {% if msg %}<p style="color: red;">{{ msg }}</p>{% endif %}

    <div class="form-container">
        <form method="post">
            <input type="hidden" name="classname" value="Agent">

            <label>ID:</label>
            <input type="text" name="agent_id" value="{{ data['agent_id'] }}" readonly>

            <label>Nome:</label>
            <input type="text" name="name" value="{{ data['name'] }}" {% if butedit == 'disabled' %}readonly{% endif %}>

            <label>Departamento:</label>
            <input type="text" name="department" value="{{ data['department'] }}" {% if butedit == 'disabled' %}readonly{% endif %}>

            <label>Email:</label>
            <input type="text" name="email" value="{{ data['email'] }}" {% if butedit == 'disabled' %}readonly{% endif %}>

            {% include 'controls.html' %}
        </form>
    </div>
    <div class="form-container" style="text-align: center; margin-top: 30px;">
        <a href="/" class="button1">Sair</a>
    </div>
</body>
</html>
