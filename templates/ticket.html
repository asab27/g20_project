<!-- templates/ticket.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

    <h1>Ticket</h1>
    <p><strong>User logado:</strong> {{ ulogin }}</p>
    {% if msg %}<p style="color: red;">{{ msg }}</p>{% endif %}

    <div class="form-container">
        <form method="post">
            <input type="hidden" name="classname" value="Ticket">

            <label>ID:</label>
            <input type="text" name="ticket_id" value="{{ data['ticket_id'] }}" readonly>

            <label>Problema:</label>
            <input type="text" name="issue" value="{{ data['issue'] }}" {% if butedit == 'disabled' %}readonly{% endif %}>

            <label>Data de Submiss√£o:</label>
            <input type="text" name="submission_date" value="{{ data['submission_date'] }}" {% if butedit == 'disabled' %}readonly{% endif %}>

            <label>Status:</label>
            <input type="text" name="status" value="{{ data['status'] }}" {% if butedit == 'disabled' %}readonly{% endif %}>

            {% include 'controls.html' %}
        </form>
    </div>
    <div class="form-container" style="text-align: center; margin-top: 30px;">
        <a href="/" class="button1">Sair</a>
    </div>
</body>
</html>
